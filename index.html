<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Sign-up</title>
</head>
<body>
    <div class="sign-up">
        <div class="image-div">
            <img src="assets/image.png" alt="">
        </div>

        <div class="form-div">
            <h2>Join us today ðŸ‘‹</h2>
            <p>Clarity gives you the blocks and components you
             need to create a truly professional website.</p>
             <div class="google">
                <img src="assets/google 2.png" alt="">
                <span class="span-one">Sign up with Google</span>
            </div>
            <form action="">
                <div class="input-div"> 
                    <label for="">First & Last Name</label>
                    <input type="text" placeholder="i.e. Davon Lean">
                </div>
                <div class="input-div"> 
                    <label for="">Email Address</label>
                    <input type="text" placeholder="i.e. davon@mail.com">
                </div>
                <div class="input-div"> 
                    <label for="">Password</label>
                    <input type="text" placeholder="**********">
                </div>
              
                <div class="remember">
                    <img src="assets/shape.png" alt="">
                    <span>Remember me</span>
                </div>
                <button>Create account</button>
                <p class="p-link">Don't have an account? <a href="">Create free account</a></p>
            </form>
        </div>
    </div>
</body>
</html>
